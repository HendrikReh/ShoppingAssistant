version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-storefront-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - ai-storefront-network

  redis:
    image: redis:7-alpine
    container_name: ai-storefront-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - ai-storefront-network

networks:
  ai-storefront-network:
    driver: bridge

volumes:
  qdrant_data:
  redis_data: