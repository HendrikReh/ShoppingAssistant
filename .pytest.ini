# Test configuration for quick test runs
# Run with: uv run pytest

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    -v 
    --tb=short
    --ignore=tests/test_search_core.py
    --ignore=tests/test_vector_search.py
    --ignore=tests/test_web_search.py
    --ignore=tests/test_shopping_direct.py
    --ignore=tests/test_shopping_mcp.py
    --ignore=tests/test_mcp_server.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests